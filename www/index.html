<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row" id="cabecalho">
      <div class="col-12">
        <h4>Login</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12" id="logotipo">
        <img src='./imagens/logoPam.png' id="logo">
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">Digite seu login:</label>
          <input type="text" id="login" class="form-control" placeholder="Username">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="">Digite sua senha:</label>
          <input type="password" id="senha" class="form-control" placeholder="Senha">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-info btn-block" id="entrar">Entrar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-link btn-block" id="esqueceuSenha"><u>Esqueceu sua senha?</u></button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn btn-outline-info btn-block" id="novaConta">Crie uma nova conta</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
